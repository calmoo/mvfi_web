            qi = "prog_label"
            $(qi).css('width', sent_data+'%').attr('aria-valuenow', sent_data);

<body>
<div class="container">
    <div class="header">
        <h1>Upload files</h1>
    </div>
    <hr/>

    <form method=post enctype=multipart/form-data>
        <div class="form-group">
            <label>Select image</label>
            <div class="custom-file">
                <input type="file" multiple="" name="file[]" id="file[]" class="custom-file-input"/><br/>
                <label class="custom-file-label" for="file[]">Select files</label>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Upload</button>
    </form>
</div>
{% if selected %}
    <div>
        Selected files
        <ul>
            {% for file in selected %}
                <li>{{ file }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}


<div class="progress" style="width: 50%; margin: 50px;" >
    <div class="progress-bar progress-bar-striped " role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="prog_label">
        <span class="progress-bar-label" id="prog_label">0%</span>
    </div>
</div>




</body>
